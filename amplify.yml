version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Debug Info ==="
        - pwd
        - ls -la
        - echo "=== Installing root dependencies ==="
        - npm ci --cache .npm --prefer-offline
        - echo "=== Checking client directory ==="
        - ls -la client/ || echo "Client directory not found!"
        - echo "=== Installing client dependencies ==="
        - npm --prefix client ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "=== Building React app ==="
        - pwd
        - ls -la client/
        - npm --prefix client run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*