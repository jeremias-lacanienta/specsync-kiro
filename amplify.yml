version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cd client && npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd client && npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*