<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecSync - AI Spec Review</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
        }
        .loading { 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f5f5f5;
            color: #333;
        }
        .loading h2 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }
        .loading p {
            margin: 0;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>Loading SpecSync</h2>
        <p>AI-powered specification review meetings</p>
    </div>
    <iframe 
        id="specsync-frame"
        src="http://localhost:3000" 
        style="display: none;"
        onload="hideLoading()">
    </iframe>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('specsync-frame').style.display = 'block';
        }

        // Fallback: hide loading after 10 seconds even if iframe doesn't load
        setTimeout(hideLoading, 10000);
    </script>
</body>
</html>
